<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мій перший сайт</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<div class="container">
		<!-- Перший row під заголовок -->
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
			<h1 class="header text-center">
				<span>Получіть відео-інструкцію</span>
				<strong class="text-uppercase">Як заробити свій перший міліон</strong>
			</h1>
			</div>
		</div>
		<!-- Другий row під відео -->
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/nuQFhAzVnu8?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
				<div class="form">
					<form action="#">
						<p class="form-header text-center">Уведіть свій email</p>
						<input type="text" class="form-control input-lg form-control-lg" placeholder="Ваше ім'я">
						<input type="text" class="form-control input-lg form-control-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg w-100">Получити інструкцію</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">
			<!-- Заголовок Чому це потрібно зробити зараз! -->
	<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Чому це потрібно зробити зараз!</h2>
		</div>
	</div>
	<!-- Заголовок з перевагами -->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.png" alt="1 перевага">
					<p>Перша перевага</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/02.png" alt="2 перевага">
					<p>Друга перевага</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/03.png" alt="3 перевага">
					<p>Третя перевага</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/04.png" alt="4 перевага">
					<p>Четверта перевага</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Кнопка Получити інструкцію -->
	<div class="col text-center">
         <button class="btn btn-primary btn-lg form-btn">Получити інструкцію</button>
       </div>
</div>
</div>
</body>
</html>
